{% extends 'base.html' %}
{% block title %}Feedback Form{% endblock %}
{% block content %}
<h2>Enter your feedback</h2>
<form action="/feedback" method="POST">
    <label for="username">Name:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter your name"><br><br>

    <label for="message">Message:</label><br>
    <input type="text" id="message" name="message" placeholder="Enter your feedback"><br><br>

    <input type="submit" value="Submit Feedback">
</form>
{% endblock %}
