<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Flask_wtf{% endblock %}</title>
</head>
<body>
    <h1>Flask_wtf Registration.</h1>
    
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, msg in messages %}
                <p style="color: green;">{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
</body>
</html>
